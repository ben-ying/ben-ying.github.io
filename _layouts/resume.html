---
layout: default
---
<article class="post">

  <div class="post-content">
    {{ content }}

    <div class="resume row">
    {% for i in site.data.resume %}
    	<div class="well project-outer">
    		<div class="project-inner">
                {% if i.url %} <a href="{{ i.url }}"> {% endif %}
    			<h3 class="project-headlines">{{ i.name }}</h3>
    			{% if i.url %} </a> {% endif %}
                <p style="padding-top: 8px">{{ i.description }}</p>
    			<div class="project-content">
    				<div class="tag-holder">
    				{% if i.tags %} 
    					{% for j in i.tags %}
    					<span class="label tags tag-filter label-primary" style="pointer-events: none;" data-tag="{{ j | downcase }}">{{ j }}</span>
    					{% endfor %}
    				{% endif %}
    				</div>
    				
    			</div>
    			<div class="project-footer"> 
    				{% if i.url %} 
    				<a href="{{ i.url }}" class="btn btn-info btn-raised btn-sm project-link">查看详情</a>
    				{% endif %}
    				<span class="project-timeline text-primary">{{ i.date }}</span>
    			</div>
    		</div>
        </div>
    {% endfor %}
    </div>
  </div>

</article>
